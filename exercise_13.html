<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card{
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            width: 500px; /* Set a fixed width for the card */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-container{
            width: 40%;
            position: relative;
        }
        .image-container img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .duration{
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8em;
        }
        .text-content{
            padding: 15px;
            width: 60%;
        }
        .text-content h4{
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .text-content p{
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        </div>

    <script>
        function createCard(title, cName, views, monthsOld, duration, thumbnail) {
            const container = document.querySelector('.container');
            const cardHTML = `
                <div class="card">
                    <div class="image-container">
                        <img src="${thumbnail}" alt="${title}" title="${title}">
                        <div class="duration">${duration}</div>
                    </div>
                    <div class="text-content">
                        <h4>${title}</h4>
                        <p>${cName} · ${views} views · ${monthsOld} months ago</p>
                    </div>
                </div>
            `;
            container.innerHTML += cardHTML;
        }

        // Example usage
        createCard(
            "Alexandra Daddario Interview",
            "Celeb Central",
            "1.2M",
            10,
            "15:30",
            "https://www.giantfreakinrobot.com/wp-content/uploads/2022/03/alexandra-daddario-san-andreas-e1648495356421.jpeg"
        );

        createCard(
            "JavaScript Crash Course",
            "Web Dev Simplified",
            "5M",
            24,
            "1:05:00",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/600px-JavaScript-logo.png"
        );
    </script>
</body>
</html>
