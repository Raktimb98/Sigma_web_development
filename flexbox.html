<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            border: 2px solid gray;
            height: 80vh;
            display: flex;
            /* Now it allows us to use flexbox property */
            justify-content: center;
            align-items: center;
            /* We will use these two property most of the time */
            flex-direction: column;
        }

        .item {
            height: 32px;
            width: 32px;
            border: 2px solid black;
            background-color: rgb(20, 123, 141);
            margin: 4px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </main>
</body>

</html>
