<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraEdit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .logo img {
            width: 150px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .right ul {
            display: flex;
            gap: 34px;
        }

        .right ul li {
            list-style: none;
        }

        .first {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 63px;
            font-family: sans-serif;
            margin: 70px;
        }

        section span {
            font-size: 40px;
        }

        section span span {
            font-weight: 800;
        }

        .first p {
            font-size: 23px;
            width: 66vw;
            text-align: center;
        }
        section img {
            width: 82px;
            margin: 0 23px;
        }
        .first button{
            background:#00b6d1;
            padding: 14px 16px;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="Logo">
            </div>
            <div class="right">
                <ul>
                    <li>Products</li>
                    <li>For Business</li>
                    <li>Resources</li>
                    <li>Support</li>
                    <li>Our company</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="first">
            <span>Download <span>ultraedit</span> for windows<img
                    src="https://www.ultraedit.com/wp-content/uploads/2022/10/Reviews.png" alt=""></span>
            <p>Download and try UltraEdit before you buy it! This download includes the full Windows version of the
                text editor.</p>
            <div>
                <button class="btn">
                    DOWNLOAD MAC OR LINUX VERSION
                </button>
            </div>
        </section>
    </main>
</body>

</html>
