<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting by Ids, Classes, and More</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
            padding: 10px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="contain">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div id="4.9" class="box">Box4.9</div>
        <div class="box">Box5</div>
    </div>
    <script>
        let boxes = document.getElementsByClassName("box");
        console.log(boxes);

        boxes[3].style.backgroundColor = "aqua";
        document.getElementById("4.9").style.backgroundColor = "yellow";
        // boxes[4].style.backgroundColor = "green";

        // Query Selector Example
        let box2 = document.querySelector(".box:nth-child(2)");
        box2.style.backgroundColor = "lightgreen";
        console.log(document.querySelectorAll(".box"));

        // Setting all background colors to none
        document.querySelectorAll(".box").forEach(box =>{
            console.log(box);
            box.style.backgroundColor = "aquamarine";
        })

        //Example of matches , closest & contains methods
        let box1 = document.querySelector(".box");
        console.log(box1.matches(".box")); // true
        console.log(box1.closest(".contain")); // returns the closest ancestor with class 'contain'
        console.log(box1.contains(document.querySelector(".box:nth-child(2"))); // true
    </script>
</body>
</html>
