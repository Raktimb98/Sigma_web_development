<body>
    
    <script>
        class animal{
            constructor(name){
                this.name = name;
                console.log("This is a newly born animal");
            }
            eats(){
                console.log("Ami akhon gilchi");
            }
            sleeps(){
                console.log("Ami akhon keliye porchi");
            }
            plays(){
                console.log("Ami akhon khelchi");
            }
        }

        class monkey extends animal{
            constructor(name){
                super(name);
                console.log("This is a newly born monkey");
            }
            
        }

        let human = new animal("Chomu");
        console.log(human.name);
        human.eats();
        human.sleeps();
        human.plays();
        console.log("====================================");
        let m = new monkey("Chimpu");
        console.log(m.name);
    </script>
</body>
