<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .box {
            height: 40px;
            width: 40px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
    </div>

    <script>
        document.title = "DOM Manipulation Example";
        // document.body.style.backgroundColor = "lightblue";
        // document.body.innerHTML = "<h1>Welcome to the DOM Manipulation Example</h1>";
        console.log(document.body.childNodes)
        console.log(document.body.childNodes[0]);
        console.log(document.body.childNodes[1]);
        let cont = document.body.childNodes[1];
        console.log(cont.firstChild);
        // This line bellow will get me the first child of body
        console.log(cont.firstElementChild);
        // // This line bellow will change the background color of the first child of body
        // cont.firstElementChild.style.backgroundColor = "yellow";
        // This line bellow will get me all html elements inside the first child of body
        console.log(document.body.firstElementChild.children)

        document.body.firstElementChild.children[0].style.backgroundColor = "red";
        document.body.firstElementChild.children[1].style.backgroundColor = "green";
        document.body.firstElementChild.children[2].style.backgroundColor = "blue";
        document.body.firstElementChild.children[3].style.backgroundColor = "purple";
        document.body.firstElementChild.children[4].style.backgroundColor = "orange";

        // next and previous siblings examples
        let box1 = document.body.firstElementChild.children[0];
        console.log(box1.nextElementSibling); // box2
        console.log(box1.previousElementSibling); // null (no previous sibling)
        console.log(box1.nextSibling); // text node (whitespace)

        // Most of the cases we will target Elements.
    </script>
</body>

</html>
