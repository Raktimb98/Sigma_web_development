<body>
    <!-- It's a faulty calculator -->
    <h1>Faulty Calculator</h1>
    <p>This calculator is supposed to add two numbers, but it has a bug that causes it to subtract them instead.</p>
    <p>Check the console for the result of the faulty calculation.</p>

    <script>
        function faultyCalculator(a, b) {
            // This function is intentionally faulty
            // It should return the sum of a and b, but it returns a - b instead
            return a - b;
        }

        const num1 = 10;
        const num2 = 5;
        const result = faultyCalculator(num1, num2);
        
        console.log(`The result of adding ${num1} and ${num2} is: ${result}`);
    </script>
