<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 40px;
            height: 40px;
        }
        .logo img{
            width: 150px;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .right ul{
            display: flex;
            gap: 34px;
        }
        .right ul li{
            list-style: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="Logo">
            </div>
            <div class="right">
                <ul>
                    <li>Products</li>
                    <li>For Business</li>
                    <li>Resources</li>
                    <li>Support</li>
                    <li>Our company</li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
